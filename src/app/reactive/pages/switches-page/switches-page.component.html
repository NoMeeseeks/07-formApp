<h2 class="text-center font-mono text-2xl text-black">Reactivos: Switches</h2>
<hr>

<form [formGroup]="formulario" (submit)="guardar()" autocomplete="off">

  <!-- Radio -->
  <div class="grid grid-cols-1 mb-3">
    <label class="col-span-3 text-cyan-500">Género</label>
    <div class="col-span-9">

      <div class="">
        <input type="radio" value="M" id="radioMasculino" formControlName="genero">
        <label for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="">
        <input type="radio" value="F" id="radioFemenino" formControlName="genero">
        <label for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="grid grid-cols-1 mb-3">
    <label class="col-span-3">Notificaciones</label>
    <div class="col-span-9">

      <div class="form-check form-switch mt-2">
        <input type="checkbox" id="flexSwitchCheckChecked" formControlName="quiereNotificaciones">
        <label for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="grid grid-cols-1 mb-3">
    <label class="col-span-3 col-form-label"></label>
    <div class="col-span-9">
      <div class="form-check">
        <input type="checkbox" id="flexCheckDefault" formControlName="terminosYcondiciones">
        <label for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
      <span *ngIf="isValidField('terminosYcondiciones')" class="form-text text-red-600">
        Debe de aceptar las condiciones de uso
      </span>

    </div>
  </div>


  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Guardar
      </button>
    </div>
  </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{ formulario.value | json  }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ 'object'  }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ formulario.valid | json  }}</pre>
